<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";

    /*
    1. Складываем: 10 + 10, получаем 20.
    2. Складываем: 20 + "10". "10" - является строкой, при попытке сложить число
       со строкой JS преобразует число в строку.
       В итоге строки конкатенируются: "20" + "10" = "2010"
    3. С помощью console.log выводим строку "2010" в консоль.
    */
    console.log(10 + 10 + "10");

    /*
    1. Складываем число 10 со строкой "10", число преобразовывается в строку.
       Строки "10" и "10" конкатенируются в строку "1010"
    2. Складываем строку "1010" с числом 10. происходит преобразование типа 
       данных и конкатенация, аналогично п.1.
    3. С помощью console.log выводим строку "101010" в консоль.
    */
    console.log(10 + "10" + 10);

    /*
    1. Складываем числа 10 и 10, получаем 20.
    2. Перед третьим слогаемым имеется унарный плюс, который преобразовывается строку "10" в число 10
    3. С помощью console.log выводим строку "101010" в консоль.
    */
    console.log(10 + 10 + +"10");

    /*
    1. -"" - унарный минус перед пустой строкой преобразует ее в -0
    2. При делении 10 на -0 получаем -бесконечность (-Infinity)
    3. С помощью console.log выводим -Infinity в консоль.
    */
    console.log(10 / -"");

    /*
    1. Перед строкой "2,5" унарный плюс, который попытается преобразовать строку
       в число. В JS разделитель дробночасти - точка. Преобразовать строку в 
       число в таком случае не получиться, унарны плюс вернет NaN.
    2. При делении 10 на NaN получим NaN
    3. С помощью console.log выводим NaN в консоль.
    */
    console.log(10 / +"2,5");

  </script>
</body>

</html>
