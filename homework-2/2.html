<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 2;
    let x = 1 + (a *= 2);

    /*
    Переменная a = 2. Оператор *= умножает текущее значение переменной на 
    присваиваемое и результат записывает в эту же переменную.
    Следующие выражения равны: (a *= 2) = (a = a * 2) = (a = 2 * 2) = (a = 4).
    Поэтому в консоль будет выведено значение переменной a = 4.
    В переменную x запишется значение: (x = 1 + (a *= 2)) = (x = 1 + 4) = (x = 5).
    Поэтому в консоль будет выведено значение переменной x = 5.
     */
    console.log(x); // 5
    console.log(a); // 4

  </script>
