<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    Переменная a = 1. Оператор инкремента "++" увеличивает значение переменной 
    на 1. В результате в переменную c записывается значение 2.
     */
    c = ++a;
    console.log(c); // 2

    /*
    Оператор инкремента расположен после переменной. В этом случае оператор 
    инкремента так же увеличивает значение переменной b, но возвращает старое 
    значение переменной b.
    В итоге в переменную d запишется 1.
     */
    d = b++;
    console.log(d); // 1

    /*
    В первом примере значение переменной a было увеличено инкрементом. 
    Т.е. сейчас a = 2.
    Инкремент увеличивает значение переменной a еще на 1.
    Результат: 2 + 3 = 5. Переменной c присваивается значение 5. 
     */
    c = 2 + ++a;
    console.log(c); // 5

    /*
    Во втором примере значение переменной b было увеличено постфиксной формой 
    инкремента. Сейчас переменная b содержит значение 2.
    Т.к. постфиксная форма инкремента возвращает старое значение переменной,
    в переменную d запишется: 2 + 2 = 4.
     */
    d = 2 + b++;
    console.log(d); // 4

    console.log(a); // к переменной дважды был применен инкремент, содержит 3
    console.log(b); // к переменной дважды был применен инкремент, содержит 3
  </script>
</body>

</html>
